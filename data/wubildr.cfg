set show_panic_message=true

if search -s -f -n /stoq/disks/root.disk; then
    if loopback loop0 /stoq/disks/root.disk; then
        set root=(loop0)
        if [ -e /boot/grub/grub.cfg ]; then
            if configfile /boot/grub/grub.cfg; then
                set show_panic_message=false
            fi
        elif [ -e /grub/grub.cfg ]; then
            if configfile /grub/grub.cfg; then
                set show_panic_message=false
            fi
        else
            if search -s -f -n /stoq/install/wubildr-disk.cfg; then
                if configfile /stoq/install/wubildr-disk.cfg; then
                    set show_panic_message=false
                fi
            fi
        fi
    fi
fi

if [ ${show_panic_message} = true ]; then
    if search -s -f -n /stoq/install/boot/grub/grub.cfg; then
        if configfile /stoq/install/boot/grub/grub.cfg; then
            set show_panic_message=false
        fi
    else
        if search -s -f -n /grub.cfg; then
            if configfile /grub.cfg; then
                set show_panic_message=false
            fi
        fi
    fi
fi

if [ ${show_panic_message} = true ]; then
    echo "It is not possible to boot from the Stoq image."
    echo "Please verify that the Stoq installation was not removed."
    echo "If that is not the case, please check that the Windows filesystem"
    echo "is not corrupted: reboot into Windows and run: chkdsk /r"
    echo "Then try again."
fi

